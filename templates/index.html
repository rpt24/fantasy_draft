<!DOCTYPE html>
<html>
<head>
    <title>Fantasy Draft Leaderboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex flex-column align-items-center justify-content-start min-vh-100 p-4">

    <h2 class="text-center mb-4">2025 Fantasy Draft Games Live Leaderboard</h2>

    <div class="table-container w-100" style="max-width: 600px;">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                {% for name, points in leaderboard %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ name }}</td>
                    <td>{{ points }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="/admin" class="btn btn-outline-light mt-4">Admin Dashboard</a>

</body>
</html>
